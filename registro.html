<div class="flex">
        <section class="formulario">

            <h2>Formulario de registro</h2>


            <label for="name">Nombre:</label>
            <input class="inp" type="text" id="name" name="Nombre" placeholder="Ingrese su apellido aqui...">
<br><br>
            <label>Apellido:
                <input class="inp" type="text" name="apellido" placeholder="Ingrese su apellido aqui...">
            </label>
<br><br>
            <label>Calle:
                <input class="inp" type="text" name="calle" placeholder="Ingrese su calle aqui...">
            </label>
<br><br>
            <label>Numero:
                <input class="inp" type="number" name="numero" placeholder="Ingrese el numero aqui...">
            </label>
<br><br>
            <label>Ciudad:
                <input class="inp" type="text" name="ciudad" placeholder="Ingrese su ciudad aqui...">
            </label>
<br><br>
            <label> C.postal:
                <input class="inp" type="number" name="codigo postal" placeholder="Ingrese su código postal aqui...">
            </label>
            <br><br>
            <Label>Telefono:
                <input class="inp" type="number" name="telefono" placeholder="Ingrese su numero telefónico aqui...">
            </Label>
            <br><br>
            <label>Fecha nac.
                <input class="inp" type="date" name="nacimiento">
            </label>
            <br><br>
            <label for="email">Mail:
                <input class="inp" type="email" placeholder="Ingrese su mail aqui...">
            </label>
            <br><br>
            <label for="password">Clave:
                <input class="inp" type="password" placeholder="Ingrese su contraseña aqui...">
            </label>
            <br><br>
            <label for="link">Link del tp 3:
                <input class="inp" type="url" name="link" placeholder="Ingrese el link aqui...">
            </label>
            <br><br>

            <label>Género:
                <label><input type="radio" value="mujer" name="mujer"><b>Mujer</b></label>
                
                <label><input type="radio" value="hombre" name="mujer"><b>Hombre</b><label>
                    
                <label><input type="radio" value="otro" name="mujer"><b>Otro</b></label>    
            </label>
        
            <br><br>

            <label>Comentarios:
                <br>
                <textarea name="comentarios" id="comentarios" cols="70" rows="5" placeholder="Ingrese su comentario aqui..."></textarea>
            </label>

            <br><br>
    
            <input type="submit" value="Enviar" class="boton">
        
        </section>
